<style>

@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after {
  box-sizing: border-box;
  -moz-user-select: text;  
  -webkit-user-select: text;  
  -ms-user-select: text;
  -moz-touch-callout: none;
  -webkit-touch-callout: none;
  -ms-touch-callout: none;
}

p {
  -webkit-margin-before: 0em;
  -webkit-margin-after: 0em;
}

ul {
  -webkit-padding-start: 0px;
  padding:0;
}

html {
  height: 100%
}

body {
  font-family: "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75));
  font-size: 62.5%;
  color: white;
  min-height: 100%;
}

/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  letter-spacing: .5px;
}

h1, h2, h3, h4, h5, h6 {
  font-style: normal;
  font-weight: 700;
  font-size: 1.1em;
  text-align: center;
  margin: 0 auto;
}

h1 a, h1 span {
  font-size: 1em;
}

p, figcaption, time, blockquote {
  display: block;
  font-size: 1.1em;
  line-height: 2;
  text-align: center;
  margin: 0 auto;
}

time {
  font-size: 1em;
}

p a, p span {
  font-size: 1em;
}

#backstretch{
  display:none;
}

/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: white;
  text-decoration: none;
  border-bottom: 1px dotted #fff;
}

a:hover, a:active {
  font-weight: bold;
  border-bottom: none;
}

/* ==========================================================================
   Section
   ========================================================================== */

section {
  position: relative;
  height: 100vh;
  box-shadow: 1px 1px 20px #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 25px;
}

section h1 {
  font-size: 3.5em;
  margin: 0;
}
/* ==========================================================================
   Swiper
   ========================================================================== */

section div.swiper-wrapper div.swiper-slide {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

section div.swiper-slide a:link, section div.swiper-slide a:visited {
  border-bottom: none; 
}

/* ==========================================================================
   Footer
   ========================================================================== */

footer {
  z-index: 100;
  position: absolute;
  left: 50%;
  bottom: 10px;
  transform: translate(-50%,0);
}

footer p {
  margin: auto;
  font-size: 1em;
}

footer p#da-qu {
  margin-bottom: 0;
}

footer a {
  position: relative;
}

footer a.da-qu:before {
  padding: 75px;
  content: '';
  position: absolute;
  top: 100%;
  left: -200%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ==========================================================================
   Media Queries
   ========================================================================== */

@media screen and (min-width: 1001px) {

    div.swiper-pagination {
      display: none;
    }

}

</style>

</head>

<main>

            </a>

            <p>Printing</p>
            </a>
          </div>

    </div>

        <div class="swiper-pagination"></div>
  
    <footer>
      <p>大直若屈，大巧若拙</p>
    </footer>
    
    <img id="backstretch" src="{site_url}assets/images/uploads/home/background.jpg"/>


</main>

</body>
