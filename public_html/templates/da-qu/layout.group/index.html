<body class="{layout:text}">

  <header id="header" class="{layout:header}">
      
    <h1>大屈写真摄影工作室</h1>

    <nav role="navigation">

      <ul>
      
        <li>
          <a {if segment_1 == '' OR segment_1 == 'photography'}class="current" {/if}href="{path="photography/index"}">
            <span>写真及婚拍</span>
            <span class="icon-camera_s"></span>
          </a>
        </li>
        
        <li>
          <a {if segment_1 == 'printing'}class="current" {/if}href="{path="printing/index"}">
            <span>印铺及产品</span>
            <span class="icon-card_s"></span>
          </a>
        </li>

        <li>
          <a {if segment_1 == 'service' OR segment_1 == 'sample'}class="current" {/if}href="{path="service/index#portrait"}">
            <span>套系及价格</span>
            <span class="icon-folder_s"></span>
          </a>
        </li>
        
        <li>
          <a {if segment_1 == 'studio'}class="current" {/if}href="{path="studio/index"}">
            <span>实体店</span>
            <span class="icon-check-in_s"></span>
          </a>
        </li>
        
      </ul>
    
    </nav>

  </header>
  
  {layout:contents}
  
  {embed="layout/photoswipe"}
