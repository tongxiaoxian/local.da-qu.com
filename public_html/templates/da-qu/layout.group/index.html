<style>

@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after {
  box-sizing: border-box;
  -moz-user-select: text;  
  -webkit-user-select: text;  
  -ms-user-select: text;
  -moz-touch-callout: none;
  -webkit-touch-callout: none;
  -ms-touch-callout: none;
  -webkit-font-smoothing: subpixel-antialiased;
  font-smoothing: subpixel-antialiased;
}

p {
  -webkit-margin-before: 0em;
  -webkit-margin-after: 0em;
}

html {
  height: 100%
}


body {
  font-family: "Whitney SSm A", "Whitney SSm B", "Myriad Pro", "Avenir", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  font-size: 62.5%;
  color: #fff;
  min-height: 100%;
  position: relative;
}

/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  letter-spacing: .5px;
}

h1 {
  font-size: 2.3em;
}

h2 {
  font-size: 1.3em;
  font-weight: normal;
  margin-bottom: 0.5em;
}

* > a, * > span {
  font-size: 1em;
}

p, figcaption, time, blockquote {
  display: block;
  font-size: 1.3em;
  line-height: 2;
  margin-bottom: 2em;
  text-align: justify;
}

p.center {
  text-align: center;
}

ul {
  padding:0;
  margin-bottom: 3em;
}

ul li {
  font-size: 1.3em;
  line-height: 2;
  list-style: none;
  text-align: justify;
}

ol {
  margin-bottom: 5em;
}

ol li {
  font-size: 1.3em;
  line-height: 2;
  margin-bottom: 1em;
  text-align: justify;
}



/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: #fff;
  text-decoration: none;
  padding-bottom: 2px;
  border-bottom: 1px dotted #fff;
}

a:hover, a:active {
  font-weight: bold;
  border-bottom: none;
}

/* =============

/* ==========================================================================
   Main
   ========================================================================== */

main.black {
  color: #000;
}

main.black a:link, main.black a:visited {
  color: #000;
  border-bottom: 1px dotted #000;
}

/* ==========================================================================
   Backstretch
   ========================================================================== */

img#backstretch{
  display:none;
}

img#banner {
  display: none;
}

img#background {
  display: none;
}


/* ==========================================================================
   Header
   ========================================================================== */

#header {
  /*display: none;*/
  position: fixed;
  z-index: 2;
  width: 100%;
  height: 70px;
  padding-left: 19px;
  padding-right: 19px;
}

#header h1 {
  display: none;
}

#header nav ul { 
  margin: 0;
  display: flex;
  justify-content: space-between;
}

#header nav ul li {
  font-size: 1.3em;
  line-height: normal;
}

#header nav ul li a {
  display: block;
  width: 100%;
  height: 100%;
  padding-top: 18px;
  padding-bottom: 17px;
  text-align: center;
}

#header nav ul li span:nth-child(3) {
  display: block;
  margin-top: 4px;
}

#header nav ul li span:first-child {
  font-family: "Whitney A", "Whitney B";
  text-transform: uppercase;
  display: none;
}


#header nav ul li a:link, #header nav ul li a:visited {
  border-bottom: none;
}

#header nav ul li a.current:link , #header nav ul li a.current:visited {
  /*background-color: rgba(231, 246, 250, 0.9);*/
}


#header nav ul li a.current:link span, #header nav ul li a.current:visited span {
  font-weight: bold;
}

#header nav ul li a.current:hover span, #header nav ul li a.current:active span {
  font-weight: bold;
}

#header nav ul li a.current:link span:nth-child(2) , #header nav ul li a.current:visited span:nth-child(2) {
  display: none;
}

#header nav ul li a.current:link span:first-child, #header nav ul li a.current:visited span:first-child {
  display: block;
}


/* ==========================================================================
   Header Background
   ========================================================================== */

#header.solid_white {
  background-image: linear-gradient(rgba(255, 255, 255, 1), rgba(255, 255, 255, 1));
}

#header.white a:link, #header.white a:visited {
  color: white;
}

#header.solid_black {
  background-image: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 1));
}

#header.black a:link, #header.black a:visited {
  color: black;
}

#header.none {
  display: none;
}

/* ==========================================================================
   Header Media Queries
   ========================================================================== */

@media screen and (min-width: 1001px) {

  #header {
    padding-left: inherit;
    padding-right: inherit;
  }

  #header nav ul li {
    width: 25%;
  }
}


/* ==========================================================================
   Backstretch
   ========================================================================== */

div.background {
  position: fixed;
  width: 100%;
  height: 100vh;
  z-index: -1;
}

div#guide {
  color: #fff;
  z-index: 2;
  position: absolute;
  left: 50%;
  bottom: 6px;
  transform: translate(-50%,0);
}

div#guide p {
  margin: auto;
  font-size: 1.1em;
}

div#guide span.orientation {
  display: block;
  text-align: center;
  font-size: 3em;
}

p.return {
  text-align: center;
  width: 30px;
  margin: 0 auto;
  font-size: 1.1em;
  margin-top: 5em;
  padding-bottom: 4em;
}

p.return a {
  position: relative;
}

p.return a:before {
  padding: 75px;
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ==========================================================================
   Photography
   ========================================================================== */

#photography div.banner {
  position: fixed;
  width: 100%;
  min-height: 100vh;
  z-index: -1;
}

#photography div.placeholder {
  height: 96vh;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
  background-color: transparent;
}

#photography section {
  padding-top: 20px;
  background-color: #fff;
}

#photography section > *:not(div.series) {
  margin-left: 19px;
  margin-right: 19px;
}

#photography img {
  width: 100%;
}x

#photography div.series {

}

#photography div.series img {
  display: block;
}

#photography p {
  font-size: 1.3em;
}

#photography ul { 
  display: -webkit-flex;
  display: flex;
  flex-wrap: wrap;

}

#photography ul li {
  font-size: 1.3em;
  margin-right: 1.2em;
  list-style: none;
}

#photography ul li:before {
  content: "- ";
}

#photography ul li.underline span {
  position: relative;
  top: -10px;
  /*border-bottom: 8px solid rgba(179, 216, 253, 0.9);*/
  border-bottom: 8px solid rgba(231, 246, 250, 0.9);

}

#photography ul li.underline a {
  position: relative;
  top: 10px;
}

#photography ul li.underline a:link, li.underline a:visited {
  border-bottom: none;
}


/* ==========================================================================
   Printing
   ========================================================================== */

main#printing img {
  width: 100%;
}


/* ==========================================================================
   Service
   ========================================================================== */


#service div.swiper-container {
  height: 100vh;
}

#service div.swiper-slide a {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

#service div.swiper-slide a:link, #service div.swiper-slide a:visited {
  border-bottom: none; 
}

#service div.swiper-slide h1 {
  font-size: 2.3em;
  text-align: center;
  margin: 0;
}

#service div.swiper-slide p {
  font-size: 1.2em;
  font-weight: bold;
  margin: 0;
}

#service section.package {
  position: relative;
  max-width: 600px;
  padding: 40vh 19px 100px 19px;
}

#service section.package p {
  font-size: 1.2em;
}

#service section.package h1 {
  margin: 0;
}

#service section.package h1 + p {
  font-weight: bold;
}

#service section.package h2 {
  margin-top: 5em;

}

#service section.package > div#standard {
  margin-bottom: 4em;
  margin-left: auto;
  margin-right: auto;
  max-width: 420px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

#service section.package > div#standard div {
  width: 33%;
  margin-top: 3em;
}

#service section.package > div#standard div p {
  text-align: center;  
  margin-bottom: 0em;
}

#service section.package > div#standard div p:first-child span {
  font-size: 2em;
  padding-right: 5px;
}

#service div.background.top {
  height: 55vh;
  min-height: 55vh;
}

#service div.background.bottom {
  top: 54vh;
  background-color: #000;
}

#service section.wechat {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 125px 25px 25px 25px;
}

#service section.wechat p {
  font-size: 1.2em;
  text-align: center;
  margin-bottom: 1em;
}

#service section.wechat > div {
  margin-bottom: 5em;
}


/* ==========================================================================
   Header Media Queries
   ========================================================================== */

@media screen and (min-width: 1001px) {

  #service {
    /*background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));*/
  }

  #service section.package {
    padding-top: 38vh;
    margin-left: auto;
    margin-right: auto;
  }

  #service div.background.top {
  height: 100vh;
  min-height: 100vh;
}  

  #service div.background.bottom {
    display: none;
  }

}


/* ==========================================================================
   Sample
   ========================================================================== */

#sample article {
  position: relative;
  height: 100vh;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 1px 1px 20px #000;
}

#sample article div.title h1 {
  font-size: 3.5em;
  margin: 0;
  white-space: nowrap;
}

#sample article div.title p {
  text-align: center;
  font-size: 1.2em;
  margin: 0;
}


#sample article.return {
  background-color: #111;
}

#sample article.return p {
  font-size: 2em;
  padding-bottom: 0;
  margin: 0;
  font-weight: bold;
}


/* ==========================================================================
   Studio
   ========================================================================== */

#studio section {
  padding: 150px 19px 75px 19px;
  /*display: flex;*/
  /*flex-direction: column;*/
}

#studio h2, #studio p, #studio ol li {
  font-size: 1.3em;
}

#studio ol { 
  display: flex;
  flex-wrap: wrap;
  /*justify-content: flex-start;*/
  padding-left: 2em;
  list-style-position:inside;
}

#studio ol li {
  /*list-style-type: none;*/
  margin-right: 1.3em;
  margin-bottom: 0em;
}

/* ==========================================================================
   About
   ========================================================================== */

#about section {
  padding: 150px 19px 0px 19px;
  display: flex;
  flex-direction: column;
}

#about h1 {
  
}

#about section article {
  max-width: 600px;
}

#about section article h2 {
  margin-top: 2em;
  margin-bottom: 2em;
  font-weight: bold;
}

#about p {
}

#about p.question {
  font-weight: bold;
  margin-bottom: 0;
}


/* ==========================================================================
   Gallery
   ========================================================================== */

#service div.gallery {

}

#service div.gallery article {
  display: flex;
  flex-direction: row;
  flex-flow: wrap;
  margin-bottom: 2em;
  max-width: 500px;
  align-content: center;
}

#service div.gallery figure {
  display: inline;
}

#service div.gallery figure a:hover {
  border-bottom: none;
}


/* ==========================================================================
   Footer
   ========================================================================== */

#footer {
  z-index: 2;
  position: fixed;
  left: 50%;
  bottom: 6px;
  transform: translate(-50%,0);
}

#footer p {
  letter-spacing: 2px;
  margin: 0;
  color: #fff;
  font-size: 1em;
}

#footer.none {
  display: none;
}

#footer.black p {
  color: black;
}

</style>

</head>

<body class="{layout:text}">

  <header id="header" class="{layout:header}">
      
    <h1>大屈摄影工作室</h1>

    <nav role="navigation" class="{layout:nav}">

      <ul>
      
        <li>
          <a {if segment_1 == '' OR segment_1 == 'photography'}class="current" {/if}href="{path="photography/index"}">
            <span>photography</span>
            <span class="icon-camera"></span>
            <span>写真及肖像</span>
          </a>
        </li>
        
        <li>
          <a {if segment_1 == 'printing'}class="current" {/if}href="{path="printing/index"}">
            <span>printing</span>
            <span class="icon-card"></span>
            <span>印铺</span>
          </a>
        </li>

        <li>
          <a {if segment_1 == 'service' OR segment_1 == 'sample'}class="current" {/if}href="{path="service/index#"{layout:service}""}">
            <span>service</span>
            <span class="icon-glasses"></span>
            <span>服务及价格</span>
          </a>
        </li>
        
        <li>
          <a {if segment_1 == 'studio'}class="current" {/if}href="{path="studio/index"}">
            <span>studio</span>
            <span class="icon-check-in"></span>
            <span>实体店</span>
          </a>
        </li>
        
      </ul>
    
    </nav>

  </header>
  
  {layout:contents}
  
  {embed="layout/photoswipe"}

  <footer id="footer" class="{layout:footer}">
    <p>大屈影像</p>
  </footer>

</body>
