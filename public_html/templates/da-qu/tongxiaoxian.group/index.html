<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>{layout:title}</title>

<link rel="stylesheet" type="text/css" href="http://www.tongxiaoxian.com/libraries/css/normalize.css"/>
<link rel="stylesheet" type="text/css" media="screen" href="http://www.tongxiaoxian.com/libraries/css/swiper.css"/>
<!-- <link rel="stylesheet" type="text/css" media="screen" href="http://www.tongxiaoxian.com/libraries/css/animsition.css"/> -->
<!-- <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7558074/7349772/css/fonts.css" /> -->
<style>

@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after { 
  -moz-touch-callout: none;
  -webkit-touch-callout: none;
  -ms-touch-callout: none;
}

p {
  -webkit-margin-before: 0em;
  -webkit-margin-after: 0em;
}

ul {
  -webkit-padding-start: 0px;
  padding:0;
  margin-top: 0;
  list-style-type: none;
}

ol {
  padding: 0;
  margin: 0;
  list-style-position:inside;
}

body {
  font-family: "Ideal Sans SSm A", "Ideal Sans SSm B", "Gotham Narrow SSm A", "Gotham Narrow SSm B", "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  font-size: 62.5%;
  background-color: #eeedeb;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  letter-spacing: 1px;
}

h1, h2, h3, h4, h5, h6 {
  font-weight: normal;
  font-size: 1.2em;
  /*margin-bottom: 2em;*/
}

* > a, * > span {
  font-size: 1em;
  /*letter-spacing: 1px;*/

}

p, figcaption, time, blockquote, li {
  display: block;
  font-size: 1.2em;
  line-height: 2;
}

p {
  margin-bottom: 2em;
}

img {
  max-width: 100%;
  display: block;
  margin: 10em auto;
}

#backstretch{
  display:none;
}

/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  /*font-weight: bold;*/

  color: #000;
  text-decoration: none;
  /*border-bottom: 1px dashed #000;*/
}

a:hover {
  border-bottom: none;
  font-weight: bold;
}

a:active {
  border-bottom: none;
}

main a:link, main a:visited {
  border-bottom: 1px solid #000;
}


/* ==========================================================================
   Main
   ========================================================================== */

main {
  margin-left: 17px;
  margin-right: 17px;
}

main p {
  text-align: center; 
}



/* ==========================================================================
   Media Queries
   ========================================================================== */

@media screen and (min-width: 1001px) {

    nav, main, header {
      margin-left: 30px;
      margin-right: 30px;
    }

    nav {
      
    }

}

</style>

</head>

<body>

<main>
   
  <a href="http://www.tongxiaoxian.com"><img src="{site_url}assets/images/uploads/photography/DSCF6137-2.jpg" width="50%" /></a>

  <div>
    <p>点击进入</p>
    <p>Press to enter</p>
  </div>
  
</main>

<script type="text/javascript" src="http://www.tongxiaoxian.com/libraries/js/jquery-1.11.3.min.js"></script>
</body>

</html>
