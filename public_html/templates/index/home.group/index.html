/* CSS Document */

/* ==========================================================================

*, *:before, *:after {

ul {

body {

/* ==========================================================================

*, *:before, *:after {

}

img {

img.avatar {

p.welcome {

/* ==========================================================================

a:link, a:visited {

/* ==========================================================================

footer {

}

footer p {
  font-size: 1em;
}


/* ==========================================================================
   Media Queries
   ========================================================================== */

@media screen and (min-width: 1001px) {
