<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>{layout:title}</title>

<link rel="stylesheet" type="text/css" href="{site_url}libraries/css/normalize.min.css"/>
<link rel="stylesheet" type="text/css" media="screen" href="{site_url}libraries/css/icon-fonts.css"/>

<style>

@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after {
    box-sizing: border-box;
}

p {
  /*-webkit-margin-before: 0em;*/
  /*-webkit-margin-after: 0em;*/
}

ul {
  -webkit-padding-start: 0px;
}

body {
  font-family: "Whitney A", "Whitney B", "sourcehansans-tc", "sourcehansans-sc", "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  font-style: normal;
  font-weight: 300;
  font-size: 62.5%;
}




/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  /*letter-spacing: 1px;*/
}

h1, h2, h3, h4, h5, h6 {
  font-size: 1.1em;
}

h1 a, h1 span {
  font-size: 1em;
}

p, figcaption, time {
  font-size: 1.1em;
  line-height: 2;
  margin-bottom: 1em;
}

p a, p span {
  font-size: 1em; 
}

span, a {
  font-size: 1.1em; 
}

span a, a span {
  font-size: 1.1em;
}

span {
  display: block;
  text-align: center;
}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  max-width: 100%;
  height: auto;
  pointer-events: none;
}

#backstretch{
  display:none;
}

/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: black;
  text-decoration: none;
}

a:hover {
  /*color: #AAA*/
}

a:active {
  /*font-weight: bold; */
}

/* ==========================================================================
   Header
   ========================================================================== */

header {
  color: white;
  position: relative;
  height: 90vh;
  margin-bottom:6em;
}


header h1 {
	font-size: 1.2em;
	letter-spacing: 2px;
	opacity: 0.8;
	position: absolute;
	top:15px;
	left:25px;
	font-weight: normal;
}


header span {
  position: absolute;
  top: 25px;
  right: 25px;
  font-size: 2.5em;
}


header.index img#logo {
  position: absolute;
  left: 50%;
  top: 45%;
  transform: translate(-50%,0);
}


header a:link, header a:visited {
  color: white;
  text-decoration: none;
}

header {
  height: 100vh;
  background: black;
  display: -webkit-flex;
  -webkit-align-items: center; 
  -webkit-justify-content: center;
  -webkit-flex-direction: column;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white; 
}

header p.arrow {
  position: absolute;
  left: 50%;
  bottom: 1%;
  transform: translate(-50%,0);
  font-size: 1em;
}


/* ==========================================================================
   Nav
   ========================================================================== */

nav {
  margin-bottom:6em;
}

nav ul {
  display: -webkit-flex;
  display: flex;
  -webkit-justify-content: center;
  justify-content: center;
}

nav ul li {
  margin-right: 0.5em;
  list-style: none;
}

/* ==========================================================================
   Main
   ========================================================================== */

main {

}

main section {
  margin-bottom:10em;
  margin-left: auto;
  margin-right: auto;  
  display: -webkit-flex;
  -webkit-align-items: center; 
  -webkit-justify-content: center;
  -webkit-flex-flow: column;
}

main div.gallery {
}


main section p.delimiter {
  margin-top: 2em;
  color: #999999;
}

main section p {
  margin-left: 1em;
  margin-right: 1em;
}



main section div.order {
  display: -webkit-flex;
  -webkit-align-items: center; 
  -webkit-justify-content: center;  
  margin: 2em auto;
  padding: 1em;
  border: 1px solid #444;
  color: black;
}

main section div.order:hover { 
  cursor: pointer;
  background: #444;
  color: #FFF;
  -webkit-transition-property:background; 
  -webkit-transition-duration: 0.5s, 0.5s;
  -webkit-transition-timing-function: linear, ease-out;
}

main section#links > div {
  display: -webkit-flex;
  display: flex;
  -webkit-justify-content: space-between;
  justify-content: space-between;
  /*width: 120px;*/
}

main section#links {
  /*margin-top:6em;*/
  margin-bottom:0em;
}


/* ==========================================================================
   Footer
   ========================================================================== */

footer {
  position: relative;
  /*font-size: 0.9em;*/
  display: -webkit-flex;
  -webkit-align-items: center; 
  -webkit-justify-content: center;
  -webkit-flex-flow: column;  
}

footer #footer {
  margin-top: 3em;
}	

</style>


<script type="text/javascript" src="{site_url}libraries/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/site.js"></script>

</head>

<body>

{layout:contents}

</body>

</html>
