@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after {
    box-sizing: border-box;
}

ul {
  -webkit-padding-start: 0px;
}

body {
  font-family: "Ideal Sans SSm A", "Ideal Sans SSm B", "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  font-style: normal;
  font-weight: 300;
  font-size: 62.5%;
  letter-spacing: 1px;
}


/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  letter-spacing: 1px;
}

h1, h2, h3, h4, h5, h6 {
  font-size: 1.1em;
}

h1 a, h1 span {
  font-size: 1em;
}

p, figcaption, time {
  font-size: 1.1em;
  line-height: 2;
  margin-bottom: 1em;
}

p a, p span {
  font-size: 1em; 
}

span, a {
  font-size: 1.1em; 
}

span a, a span {
  font-size: 1.1em;
}

li span {
  font-size: 1em;
}


img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  max-width: 100%;
  height: auto;
  /*pointer-events: none;*/
}

#backstretch{
  display:none;
}

/* ==========================================================================
   General Links
   ========================================================================== */


a:link, a:visited {
  color: white;
  text-decoration: none;
  padding-bottom: 2px;
  /*border-bottom: 1px solid #d1d1d1;*/
  border-bottom: dotted 1px rgba(209, 209, 209, .6);
}

a:hover {
  border-bottom: none;
}

a:active {
  font-weight: bold;
  border-bottom: none;
}



/* ==========================================================================
   Header
   ========================================================================== */

header {
  height: 100vh;
  padding-bottom: 2em;
  background: black;
  display: flex;
  justify-content: space-between;
  flex-direction: column;
  color: white; 
}

/* ==========================================================================
   Nav
   ========================================================================== */

nav {
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translate(-50%,0);
  margin-top: 8px;
  /*margin-left: 25px;*/
  /*margin-right: 25px;*/
  margin-bottom: 50px;
  display: flex;
  justify-content: center;
}

nav ul {
  display: flex;
  justify-content: center;
}

nav ul li {
  line-height: 1.7;
  font-size: 1.1em;
  margin-right: 2em;
  margin-top: 1em;
  list-style: none;
}

nav ul li a:link, nav ul li a:visited {
  color: #FFF;
}

nav ul li a:hover, nav ul li a:active {
  /*color: #000;*/
  font-weight: normal;
}
