<style>

@charset "utf-8";

/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after {
    box-sizing: border-box;
}

ul {
  -webkit-padding-start: 0px;
}

body {
  font-family: "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  font-size: 62.5%;
}

#backstretch{
  display:none;
}

/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  letter-spacing: 1px;
}

* a, * span {
  font-size: 1em;
}

h1 {
  font-size: 1.1em;
  font-weight: normal;
}

p {
  font-size: 1.3em;
  line-height: 2;
  margin-bottom: 1em;
}

ul li {
  display: inline-block;
  margin-right: 1em;
  margin-bottom: 0.5em;
  font-size: 2em;
}

ul.block li {
  display: block;
} 

ul li a {
  font-size: 1em;
}

/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: #000;
  text-decoration: none;
}

li.underline span {
  position: relative;
  top: -10px;
  border-bottom: 8px solid rgba(209, 230, 223, 0.7);
}

li.underline a {
  position: relative;
  top: 10px;
  /*left: 5px;*/
}

a:hover {
  border-bottom: none;
}

a:active {
  border-bottom: none;
}

nav a:link, nav a:visited {
  border-bottom: none;
}

nav a.selected:link, nav a.selected:visited {
  border-bottom: 2px solid black;
}

/* ==========================================================================
   Header
   ========================================================================== */

header {
  margin: 25px;
  display: flex;
  justify-content: space-between;
}

header h1 {
  font-weight: bold;
}

/* ==========================================================================
   Nav
   ========================================================================== */

nav {
  margin-top:100px;
  margin-left: 25px;
}

nav ul {  
  display: -webkit-flex;
  display: flex;
}

nav ul li {
  font-size: 1.5em;
  margin-right: 1em;
  list-style: none;
}

/* ==========================================================================
   Main
   ========================================================================== */

main {
  padding-top: 25px;
  margin-bottom: 25px;
}


main > * {
  margin-left: 25px;
  margin-right: 25px;
}

main section {
  margin-top: 2em;
}

main section.backstretch {
  margin: 0;
  width: 100%;
  height: 200px;
}

main section.weather {
  display: flex;
  /*justify-content: space-between;*/
  /*flex-wrap: wrap;*/
}

main section.weather > div {
  margin-right: 50px;
}

/* ==========================================================================
   Footer
   ========================================================================== */

footer {
  margin: 25px;
}

footer p {
  text-align: center;
  font-size: 1.1em;
}

</style>
