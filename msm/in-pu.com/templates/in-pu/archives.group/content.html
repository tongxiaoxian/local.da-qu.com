{layout="layout/index"}

	{exp:channel:entries channel="archives" disable="member_data"}

		<main class="archives content">

			<div class="gallery">

				{archives_gallery}
			        
					<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
			          
			          {archives_gallery:file}

			              <a href="{url}" itemprop="contentUrl" width="{exp:mx_calc expression="{width}/2"}" height="{exp:mx_calc expression="{height}/2"}">

			          {/archives_gallery:file}

			          {archives_gallery:thumb}

			            <img src="{url}" width="{exp:mx_calc expression="{width}/2"}" height="{exp:mx_calc expression="{height}/2"}">

			          {/archives_gallery:thumb}
			          
						</a>
			        
			        </figure>

				{/archives_gallery}

			</div>

		</main>
