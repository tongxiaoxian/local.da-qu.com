{layout="layout/site"}

<main>

{exp:channel:entries channel="couple" limit="1" disable="categories|member_data"}

{layout:set name="title"}{site_name}｜旅行婚拍{/layout:set}

      <img id="anystretch" src="{couple_background}"/> 
      
      <div class="gallery">
    
          <article>

            {couple_gallery}
              
              <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                
                {couple_gallery:couple_gallery_file}

                    <a href="{url}" itemprop="contentUrl" width="{exp:mx_calc expression="{width}/2"}" height="{exp:mx_calc expression="{height}/2"}">

                {/couple_gallery:couple_gallery_file}

                {couple_gallery:couple_gallery_thumb}

                  <img src="{url}" width="{exp:mx_calc expression="{width}/2"}" height="{exp:mx_calc expression="{height}/2"}">

                {/couple_gallery:couple_gallery_thumb}
                
              </a>
              
              </figure>

            {/couple_gallery}

          </article>

      </div>

    {paginate}
        <p>
            {if previous_page}
                <a class="prev" href="{auto_path}">上一页</a> &nbsp;
            {/if}
            {if next_page}
                <a class="next" href="{auto_path}">下一页</a>
            {/if}
        </p>
    {/paginate}

{/exp:channel:entries}

</main>
