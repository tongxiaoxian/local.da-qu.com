@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after {
  box-sizing: border-box;
  -moz-user-select: text;  
  -webkit-user-select: text;  
  -ms-user-select: text;
  -moz-touch-callout: none;

}

p {

}

  padding:0;
}

html {
  height: 100%
}

body {
  font-family: "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  background-image: linear-gradient(rgba(0, 0, 0, .95), rgba(0, 0, 0, .95));
  font-size: 62.5%;
  color: white;
  min-height: 100%;
}

/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  letter-spacing: .5px;
}

h1, h2, h3, h4, h5, h6 {
  font-style: normal;
  font-weight: 700;
  font-size: 1.1em;
  text-align: center;
  margin: 0 auto;
}

h1 a, h1 span {
  font-size: 1em;
}

p, figcaption, time, blockquote {
  display: block;
  font-size: 1.1em;
  line-height: 2;
  text-align: center;
  /*margin: 0 auto;*/

p.center {
  /*font-weight: bold;*/
  text-align: center;
}

p.direction {
  font-weight: bold;
  font-size: 2em;
}

time {
  font-size: 1em;
}

p a, p span {
  font-size: 1em;
}

p a.prev, p a.next {
  font-size: 0.9em;
}

ol {
  padding: 0;
  list-style-position:inside;
}

ol li {
  font-size: 1.1em;
  line-height: 2;
  margin-top: 2em;
}

img {
  display: block;
  margin: 0 auto;

img#wechat {
  display: inline;
  text-align: center;
}

#backstretch{
  display:none;
}

/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: white;
  text-decoration: none;
  border-bottom: 1px dotted #fff;
}

a:hover, a:active {
  font-weight: bold;
  border-bottom: none;
}

/* ==========================================================================
   Header
   ========================================================================== */

#header {
  position: fixed;
  left: 0;
  z-index: 1;
  width: 100%;
  height: 63px;
  background-image: linear-gradient(rgba(255, 255, 255, 1), rgba(255, 255, 255, 1));
  padding: 25px;
  display: flex;
  justify-content: space-between;
}

/**
 * Note: I have omitted any vendor-prefixes for clarity.
 * Adding them is left as an exercise for the reader.
 */
.headroom {
    will-change: transform;
    transition: transform 200ms linear;
}
.headroom--pinned {
    transform: translateY(-100%);
}
.headroom--unpinned {
    transform: translateY(-100%);
}

.headroom--top {
    transform: translateY(0%);
}


#header > h1 {
  margin: 0;
  padding: 0;
  /*display: none;*/
  display: none;
  /*font-weight: normal;*/
  font-size: 1.5em;
  /*text-align: left;*/
}


#header img {
  display: block;
  margin-left: inherit;
  margin-right: inherit;
  margin-top: -2px;
  height: auto;
}


#header > nav > ul{ 
  margin: 0;
  display: -webkit-flex;
  display: flex;
}

#header > nav > ul {
  list-style: none;
}


nav ul li {
  /*font-weight: bold;*/
  font-size: 1.5em;
  margin-right: 1em;
  list-style: none;
}

#header a:link, #header a:visited {
  color: #000;
  border-bottom: none;
}

#header a.current:link, #header a.current:visited {
  font-weight: bold;
  border-bottom: 2px solid #fff;
}




/* ==========================================================================
   Section
   ========================================================================== */

section {
  position: relative;
  height: 100vh;
  box-shadow: 1px 1px 20px #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 25px;
}

section h1 {
  font-size: 3.5em;
  margin: 0;
}

section span.guide {
  display: block;
  text-align: center;
  font-size: 1.5em;
}

section span.pointer {
  font-size: 2em;
  z-index: 100;
  position: absolute;
  left: 50%;
  top: 10px;
  transform: translate(-50%,0);
}

/* ==========================================================================
   Section Flow
   ========================================================================== */

section.flow {
  position: relative;
  height: auto;
  box-shadow: 1px 1px 20px #000;
  display: flex;
  padding-top: 5em;
  /*flex-direction: row;*/
  /*justify-content: center;*/
}

section.flow h1 {
  text-align: left;
}

section.flow p {
  margin: 0 auto;
  /*max-width: 600px;*/
  margin-top: 1em;
  text-align: left;
}

section.flow img {
  margin-top: 2em;
  width: 100%;
}

section span.guide {
  display: block;
  text-align: center;
  font-size: 1.5em;
}


/* ==========================================================================
   Swiper
   ========================================================================== */

section div.swiper-wrapper div.swiper-slide {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

section div.swiper-slide a:link, section div.swiper-slide a:visited {
  border-bottom: none; 
}

/* ==========================================================================
   Section Document
   ========================================================================== */

section.document {
  height: auto;
  min-height: 100vh;
  overflow: hidden;
}

section.document p {
  margin-top: 1em;
  margin-bottom: 1em;
}

section.document header h1 {
  text-align: left; 
}

section.document header p {
  max-width: 100%;
  margin-top: 0em;
  margin-bottom: 0em;
  text-align: left;
}

section.document > div, section.document > article {
  padding-top: 5em;
  flex: 1;

section.document > div > * {
  margin-bottom: 5em;

section.document > div > div.standard {

  margin-right: auto;
  max-width: 400px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

section.document > div > div.standard div {
  width: 33%;
  text-align: center;
  margin-bottom: 1em;

section.document > div > div.aboutus {

  margin-right: auto;

  justify-content: space-between;

  margin-bottom: 1em;
}

}

  font-size: 2em;
  padding-right: 5px;
}

  display: none;
}

  display: none;
}

  max-width: 400px;
  margin: 0 auto;

  padding-bottom: 4em;
}

section.document p#return a, section.document p#specs a {

}

section.document p#return a:before, section.document p#specs a:before {

  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

   Section Center
   ========================================================================== */

section.middle {
  overflow: hidden;
}

section.middle header {
  position: absolute;
  top: 25px;
  left: 25px;
}

section.middle header h1, section.middle header p {
  text-align: left;
}

/* ==========================================================================
   Section Message
   ========================================================================== */

section.message {
  background-image: linear-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, .3));
}

section.message p.author {
  text-align: center;
  font-size: 1em;
}

section.message p.author, section.message p.pagination {
  margin-top: 3em;
}

/* ==========================================================================
   Section Message Content
   ========================================================================== */

section.message.content {
  background-image: linear-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, .3));
}

section.message.content p {
  margin-bottom: 2em;
}


/* ==========================================================================
   Section Stories
   ========================================================================== */

section.stories {
  background-image: linear-gradient(rgba(0, 0, 0, .7), rgba(0, 0, 0, .7));
}

section.stories div#masonry {
  z-index: -1;
  position: absolute;
  top: 0;
  left: 0;
  width: 130%;
}

section.stories p.visit {
  width: 100px;
  margin: 2em auto;
  padding: 0.5em;
  border: 1px solid white;
  text-align: center;
}

section.stories a.visit:link, section.stories a:visited {
  border-bottom: none;
}

section.stories a:hover, section.stories a:active {
  /*border: 1px solid gray;*/
}


/* ==========================================================================
   Section Printing
   ========================================================================== */

section.printing {
  color: black;
  background-image: none;
  background-color: #eeedeb;
}

section.printing a:link, section.printing a:visited {
  color: black;
  text-decoration: none;
  border-bottom: 1px dotted black;
}

section.printing > div {
  margin-bottom: 10em;
}

section.printing > div > div {
  position: relative;
  cursor: pointer;

}

section.printing > div > div >  article {
  /*margin-top: -250px;*/
  background-color:rgba(255, 255, 255, 0.5);
  position: absolute;
  z-index: 1;
  /*background-color: white;*/
  padding: 5vw;
  /*top: 50%;*/
  left: 50%;
  transform: translate(-50%, -50%);  

}

section.printing > div > div >  article p {
  font-size: 1vw;
}

section.printing > div > div > img {
  position: relative;
  z-index: 0;
  width: 100%;
}

   Text

p.paragraph {
  max-width: 600px;
  text-align: left;

  max-width: 600px;
  margin: 0 auto;

  text-align: left;

  z-index: 100;
  position: absolute;
  left: 50%;
  bottom: 10px;
  transform: translate(-50%,0);

footer p {
  margin: auto;
  font-size: 1em;

}

footer a.nan-su:before {
  padding: 75px;
  content: '';
  position: absolute;
  top: 100%;
  left: 200%;
  transform: translate(-50%, -50%);
}
