<title>大屈影像｜故事</title>

<style>

@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after {
    box-sizing: border-box;
}

p {
  /*-webkit-margin-before: 0em;*/
  /*-webkit-margin-after: 0em;*/
}

ul {
  -webkit-padding-start: 0px;
}

body {
  font-family: "Gotham Narrow SSm A", "Gotham Narrow SSm B", "Avenir", "xingothic-sc", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  font-style: normal;
  font-weight: 300;
  font-size: 62.5%;
  background-color: #eaeaea;
}

/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  letter-spacing: 1px;
}

h1, h2, h3, h4, h5, h6 {
  font-family: "Ideal Sans SSm A", "Ideal Sans SSm B", "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  font-size: 1em;
}

h1 a, h1 span {
  font-size: 1em;
}

p, figcaption, time {
  font-size: 0.9em;
  line-height: 2;
  margin-bottom: 1em;
}

p.text {
  font-size: 0.8em;
  margin-left: 5em;
  margin-right: 5em;
  max-width: 300px;  
}

p a, p span {
  font-size: 1em; 
}

span, a {
  font-size: 1.1em; 
}

span a, a span {
  font-size: 1.1em;
}

span {
  display: block;
  text-align: center;
}

img {
  max-width: 100%;
  height: auto;
}

#backstretch{
  display:none;
}

/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: black;
  text-decoration: none;
}

a:hover {
  /*color: #AAA*/
}

a:active {
  /*font-weight: bold; */
}

/* ==========================================================================
   Header
   ========================================================================== */

header {
  color: white;
  position: relative;
  margin-bottom: 1em;
}

/* ==========================================================================
   Main
   ========================================================================== */

main {

}

main section {
  position: relative;
  min-height: 100vh;
  margin-left: auto;
  margin-right: auto;  
  display: -webkit-flex;
  -webkit-align-items: center; 
  -webkit-justify-content: center;
  -webkit-flex-flow: column;
}

main section.video {
  background-color: black;
}


main section p.delimiter {
  color: #999999;
}

main section p {
  /*max-width: 300px;*/
  margin-left: 5em;
  margin-right: 5em;
}

div.read {
  font-size: 0.9em;
}

main section div.read {
  display: -webkit-flex;
  -webkit-align-items: center; 
  -webkit-justify-content: center;  
  margin: 2em auto;
  padding: 1em;
  border: 1px solid #444;
  color: black;
}

main section div.read:hover { 
  cursor: pointer;
  background: #444;
  color: #FFF;
  -webkit-transition-property:background; 
  -webkit-transition-duration: 0.5s, 0.5s;
  -webkit-transition-timing-function: linear, ease-out;
}

main section#links > div {
  display: -webkit-flex;
  display: flex;
  -webkit-justify-content: space-between;
  justify-content: space-between;
  /*width: 120px;*/
}

main section#links {
  /*margin-top:6em;*/
  margin-bottom:0em;
}

p.big {
  max-width: auto;

  font-size: 1.2em;
  margin-left: 1em;
  margin-right: 1em;
}

/* ==========================================================================
   Footer
   ========================================================================== */

footer {
  position: relative;
  /*font-size: 0.9em;*/
  display: -webkit-flex;
  -webkit-align-items: center; 
  -webkit-justify-content: center;
  -webkit-flex-flow: column;  
}

footer #footer {
  margin-top: 3em;
} 

</style>

</head>

<main>

{layout:contents}

</main>
