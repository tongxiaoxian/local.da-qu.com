        <article>
          
          <p>沁绿春草、染醉秋叶，年轮层层盘桓不去。停住时光，相机下的你是让我走近你生命的契机。以心作画，描摹光影，将难得瞬间凝成温存永恒。水样年华，一期一会。像晨间草叶上沾染的露珠；像热带深林蹁跹的彩蝶；像汹涌人潮中偶然的惊鸿一瞥，许多念念不忘的一瞬，顿生无限遗憾。时光荏苒，总是轻易被过往抛到后头的我们总该留一方照片，轻触记忆的余温。</p>
