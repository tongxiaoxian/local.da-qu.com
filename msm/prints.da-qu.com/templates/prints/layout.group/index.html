<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>屈家印铺</title>

{exp:minimee:css}
<link rel="stylesheet" type="text/css" href="{site_url}libraries/css/normalize.css"/>
{/exp:minimee:css}


<style>

@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after {
  box-sizing: border-box;
  -moz-user-select: text;  
  -webkit-user-select: text;  
  -ms-user-select: text;
  -moz-touch-callout: none;
  -webkit-touch-callout: none;
  -ms-touch-callout: none;
}

p {
  -webkit-margin-before: 0em;
  -webkit-margin-after: 0em;
}

ul {
  -webkit-padding-start: 0px;
  padding:0;
  margin-top: 0;
}

ol {
  padding: 0;
  margin: 0;
  list-style-position:inside;
}

body {
  font-family: "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  font-size: 62.5%;
  background-color: #eeedeb;
  position: relative;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  letter-spacing: 1px;
}

h1, h2, h3, h4, h5, h6 {
  font-style: normal;
  font-size: 1.1em;
}

* > a, * > span {
  font-size: 1em;
  /*letter-spacing: 1px;*/

}

p, figcaption, time, blockquote, li {
  display: block;
  font-size: 1.1em;
  line-height: 1.9;
}

img {
  display: block;
  margin: 0 auto;
}

#backstretch{
  display:none;
}

/* ==========================================================================
   Header
   ========================================================================== */

header {
  /*display: none;*/
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.9);
  color: #FFF;
  z-index: 1;
  cursor: pointer;
  padding: 25px;
}

header div.text {
  max-width: 50%;
  position: fixed;
  bottom: 120px;
  left: 25px;
}

header h1 {
  letter-spacing: 1px;
  margin-bottom: 2px;

}

header > p {
  margin-top: 125px;
  max-width: 500px;
}

/* ==========================================================================
   Screen Saver
   ========================================================================== */

#saver {
  display: none;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.9);
  color: #FFF;
  z-index: 10;
  cursor: pointer;
  padding: 25px;
}

#saver h1 {
  position: absolute;
  bottom: 0;
  font-size: 5em;
}

/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: #000;
  text-decoration: none;
}

a:hover {
  border-bottom: none;
  font-weight: bold;
}

a:active {
  border-bottom: none;
}

/* ==========================================================================
   Nav
   ========================================================================== */

nav {
  margin-top: 8px;
  margin-left: 25px;
  margin-right: 25px;
  display: flex;
  justify-content: space-between;
}

nav ul {  
  display: flex;
}

nav ul li {
  margin-right: 1em;
  margin-top: 1em;
  list-style: none;
}

nav ul li:last-child {
  margin-right: 0em;
}

nav ul li a:link, nav ul li a:visited {
  /*color: #AAA;*/
}

nav ul li.underline a:link, nav ul li.underline a:visited {
  font-style: normal;
}

nav ul li a:hover, nav ul li a:active {
  font-weight: normal;
  font-style: italic;
}

li.underline span {
  position: relative;
  top: -10px;
  border-bottom: 8px solid rgba(209, 230, 223, 0.9);
}

li.underline a {
  position: relative;
  top: 10px;
}

/* ==========================================================================
   Main
   ========================================================================== */

main {
  margin-top: 100px;
  margin-left: 25px;
  margin-right: 25px;
  flex: 1;
}

main p {
  max-width: 600px;
}

/* ==========================================================================
   Table
   ========================================================================== */

div.container {
  max-width: 500px;
}

p.instruction {
  letter-spacing: 5px;
}

table {
  width: 100%;
  table-layout: fixed;
  margin-bottom: 5em;
}

table caption {
  text-align: left;
  padding-bottom: 2em;
}

table th, table td {
  font-size: 1.1em;
  padding-bottom: 5px;
}

table th {
  font-weight: normal;
  padding-bottom: 5px;
}

table th.year, table th.type {
  width: 25%;
}

table th.type, table td.type {
  width: 15%;
  text-align: right;
}

table thead tr {
  text-align: left;
}	

/* ==========================================================================
   Footer
   ========================================================================== */

footer {
  margin-top: 5em;
  margin-bottom: 8px;
  margin-left: 25px;
  margin-right: 25px;
  color: #AAA;
  display: flex;
  justify-content: space-between;  
}

footer h1 {
  font-weight: normal;
}

footer p {
  font-size: 1em;
}

footer p a:link, footer p a:visited {
  color: #AAA;
}

</style>

</head>

<body>
  
  <div id="saver">
      <h1>屈家印铺</h1>
  </div>
	  
  <nav>
    
    <ul>
      <li {if segment_1 == 'making'}class="underline">{/if}<span><a href="{path="making/index"}">印务制作</a></span></li>
      <li {if segment_1 == 'service'}class="underline"{/if}><span><a href="{path="service/index"}">服务及价格</a></span></li>
      <li {if segment_1 == '' OR segment_1 == 'work'}class="underline"{/if}><span><a class="selected" {/if}href="{path="work/index"}">完成</a></span></li>
    </ul>

    <ul>
      <li {if segment_1 == 'taobao'}class="underline" {/if}><span><a href="{path="taobao/index"}">淘宝</a></span></li>
      <li {if segment_1 == 'public'}class="underline" {/if}><span><a href="{path="public/index"}">微信公众号</a></span></li>      
    </ul>

  </nav>
		
		{layout:contents}
  
  <footer>
      <p>营业时间：M-S / 1:00pm–10:30pm</p>
      <!-- <p>&#169;2014-2016 <a class="qu-jia" href="{path="work/index"}">屈家印铺</a></p> -->

  </footer>

{exp:minimee:js}
<script type="text/javascript" src="{site_url}libraries/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/swiper.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/velocity.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/velocity.ui.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/site.js"></script>
{/exp:minimee:js}

</body>

</html>
