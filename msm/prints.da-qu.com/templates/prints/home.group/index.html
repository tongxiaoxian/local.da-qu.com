<style>

@charset "utf-8";
/* CSS Document */


/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after {

  -webkit-user-select: text;  
  -ms-user-select: text;
  -moz-touch-callout: none;

html {

}

/* ==========================================================================
   General Typography

*, *:before, *:after {

}

h1, h2, h3, h4, h5, h6 {

p, figcaption, time, blockquote {

}

p a, p span {

}

}

/* ==========================================================================

body {

}

/* ==========================================================================
   About

div#about {

}

div#about h1 {

  -ms-writing-mode: tb-lr;
  -webkit-writing-mode: vertical-lr;
  -moz-writing-mode: vertical-lr;
  -ms-writing-mode: vertical-lr;
  writing-mode: vertical-lr;
}

/* ==========================================================================
   Header
   ========================================================================== */

header {
  display: none;
  position: fixed;
  width: 100%;
  height: 100vh;
  background: #191919;
  padding: 115px 40px 40px 40px;
  bottom: 0;
  cursor: pointer;
}

header h1 {
  color: white;
  position: absolute;
  bottom: 0;
  font-size: 5em;
}

header p {
  color: white;
  margin: 0;
  max-width: 500px;
}


/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: #000;
  text-decoration: none;
}

li.underline span {
  position: relative;
  top: -10px;
  border-bottom: 8px solid rgba(209, 230, 223, 0.7);
}

li.underline a {
  position: relative;
  top: 10px;
  /*left: 5px;*/
}

a:hover {
  border-bottom: none;
}

a:active {
  border-bottom: none;
}

nav a:link, nav a:visited {
  border-bottom: none;
}

nav a.selected:link, nav a.selected:visited {

}

/* ==========================================================================
   Nav
   ========================================================================== */

nav {
  margin-top: 10px;
  margin-left: 25px;
}

nav ul {  
  display: -webkit-flex;
  display: flex;
  flex-wrap: wrap;
}

nav ul li {
  font-size: 1.1em;
  margin-right: 1em;
  margin-top: 1em;
  list-style: none;
}
